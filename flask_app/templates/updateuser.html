<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1 style='display: inline;'>UPDATE USER {{idnum}} </h1>
    <a style='display: inline; margin-left: 200px;'href="/">Home</a>
    <form action="/users/{{idnum}}/update" method="POST">
        <input type="hidden" name="idnum" value = "{{idnum}}">
        <label for="fname">{{this_user[0].first_name}}</label>
        <input type="text" name="fname">
        <label for="lname">{{this_user[0].last_name}}</label>
        <input type="text" name="lname">
        <label for="email">{{this_user[0].email}}</label>
        <input type="text" name="email">
        <button>SUBMIT</button>
    </form>
    
</body>
</html>
