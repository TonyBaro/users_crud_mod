<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ALL USERS</h1>
    {% for one_user in all_users %}
    <p>First Name:{{one_user.first_name}} Last Name:{{one_user.last_name}}</p>
    <p>EMAIL:{{one_user.email}}</p>
    <a href="/users/{{one_user.id}}/del"> DELETE</a>
    <a href="/users/{{one_user.id}}"> VIEW </a>
    <a href="/users/{{one_user.id}}/edit"> EDIT </a>
    {% endfor %}
    <a href="/users/new"> add a user </a>
</body>
</html>
